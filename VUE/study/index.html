<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/Semantic-UI-CSS-master/semantic.min.css">
    <script src="libs/jquery/jquery-3.3.1.js"></script>
    <script src="libs/Semantic-UI-CSS-master/semantic.min.js"></script>
    <script src="libs/vue/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <span v-bind:title="message">
            几秒
        </span>
        <p v-if="seen">now</p>
        <button class="ui primary button" v-on:click="reverseMessage()">逆转</button>
        <input v-model.lazy="message" />
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
        </todo-item>
        <span v-once>这个将不会改变: {{ message }}</span><br>
    </div>
    <script>
    
        Vue.component('todo-item',{
                props:['todo'],
                template: '<li>{{todo.text}}</li>'
            })
    
            var app = new Vue({
                el: '#app',
                data:{
                    message: 'Hello Vue!',
                    seen:true,
                    groceryList:[
                        {id:0,text:'1'},
                        {id:1,text:'2'},
                        {id:2,text:'3'},
                    ],
                    message2: 'we can'
                },
                
                methods:{
                    reverseMessage: function(){
                        this.message = this.message.split('').reverse().join('');
                    }
                }
            })
    </script>
</body>
</html>
